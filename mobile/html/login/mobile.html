<div class="row form-group"  ng-form="myForm" style="margin-top:10%;">
  <div class="col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
  <div class="row form-group">
    <div class="col-sm-1 col-xs-1">
        <span class="glyphicon glyphicon-user"></span>
      
    </div>
    <div class="col-sm-10 col-xs-11">
        <input class="form-control form-mobile" ng-model="user.Username">
    </div>
  </div>
  <div class="row form-group">
    <div class="col-sm-1 col-xs-1">
        <span class="glyphicon glyphicon-log-in"></span>
      
    </div>
    <div class="col-sm-10 col-xs-11">
        <input class="form-control form-mobile" ng-model="user.Password">
    </div>
  </div>
  <div class="row form-group">
    <div class="col-sm-12 col-xs-12">
        <button class="btn btn-info btn-block" ng-click="authenticate('login', $event)" ng-disabled="myForm.$invalid">Sign In</button>
    </div>
  </div>
</div>
