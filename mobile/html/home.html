
<div style="margin-bottom: 25%; margin-top: 30%;">
    <div class="row form-group" ng-repeat="data in DataList">
        
        <div class="col-sm-12 col-xs-12 obj_center">
            <img ng-src="{{data.NewsPicture}}" alt="" style="max-width: 100%; height: 100px;">
            
        </div>
        <div class="col-sm-2 col-xs-3 text-right">
            {{data.NewsDateTimeFormat}}
        </div>
        <div class="col-sm-10 col-xs-9 text-left">

            <a href="#/news_detail/{{data.NewsID}}" style="cursor: pointer; color: #FF5C5C;" ng-bind-html="data.NewsTitle | htmlToPlaintext"></a>
            
        </div>
        <br>
        <br>
        <div class="col-sm-12 col-xs-12 text-center">
            <div style="background-color: #ccc; width: 100%; height: 1px;">
        </div>
        
    </div>
</div>
