
<div  ng-show="showPage == 'MAIN'" class="row form-group scrollable-default" style="max-height:78vh; overflow-y: auto; padding-bottom: 0vh;" scrolly="loadList()">
	<div style="margin-bottom: 25%;">
	    <div class="row form-group" ng-repeat="data in DataList">
	        
	        <div class="col-sm-12 col-xs-12 obj_center">
	            <img ng-src="{{data.NewsPicture}}" alt="" style="max-width: 100%; height: 100px;">
	            
	        </div>
	        <div class="col-sm-2 col-xs-3 text-right">
	            {{data.NewsDateTimeFormat}}
	        </div>
	        <div class="col-sm-10 col-xs-9 text-left">

	            <a href="#/news_detail/{{data.NewsID}}" style="cursor: pointer; color: #FF5C5C;" ng-bind-html="data.NewsTitle | htmlToPlaintext"></a>
	            
	        </div>
	        <br>
	        <br>
	        <div class="col-sm-12 col-xs-12 text-center">
	            <div style="background-color: #ccc; width: 100%; height: 1px;">
	        	</div>
	        
		    </div>
		</div>
	</div>
</div>

<style>
	.status-{
		color: #DBC500;
	}
	.main-status-Waiting{
		color: #DBC500;
	}
	.main-status-Approve{
		color: green;
	}
	.main-status-Reject{
		color: red;
	}
	.status-Approve{
	    text-align: center;
	    background-color: #9CEB9C;
	    border: 5px solid #52AC52;
	    border-radius: 10px;
	    padding: 5px;
	}

	.status-Reject{
	    text-align: center;
	    background-color: #DA564C;
	    border: 5px solid #BD6161;
	    border-radius: 10px;
	    padding: 5px;
	    color: #FFF;
	}

	.status-Request{
	    text-align: center;
	    background-color: #F3F376;
	    border: 5px solid #DADA4D;
	    border-radius: 10px;
	    padding: 5px;
	}
</style>
