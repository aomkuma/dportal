<div ng-include src="'html/top_menu.html'"></div>
	<div class="row form-group scrollable-default" style="max-height:78vh; overflow-y: auto;  padding-bottom: 10vh;">
		<div class="col-lg-12 col-md-12 visible-lg visible-md">
			<div class="row">
				<div class="col-lg-5" style="margin-top: 0px;"><div id='content'><h2 class='topic'>ประเภทกฎ ระเบียบ ข้อบังคับ</h2></div></div>
			</div>
			<hr>

			<div class="row form-group">
				<label class="form-control-static col-lg-2">
					ประเภท
				</label>
				<div class="col-lg-4">
					<input class="form-control" ng-model="Data.doc_name">
				</div>
			</div>

			<div class="row form-group">
				<label class="col-lg-2 col-md-2 col-sm-12 col-xs-12 form-control-static">
					สถานะ
				</label>
				<div class="col-lg-10 col-md-10 col-sm-12 col-xs-12" >
					<div class="btn-group">
						<label class="btn btn-default btn-checkbox" ng-model="Data.actives" uib-btn-radio="'Y'" >ใช้</label>
			            <label class="btn btn-default btn-checkbox" ng-model="Data.actives" uib-btn-radio="'N'" >ไม่ใช้</label>
			        </div>
				</div>
			</div>

			<div class="page-header text-center">
				<button class="btn btn-info" ng-click="saveData(Data)">บันทึก</button>
				<button class="btn btn-default" ng-click="cancelUpdate('MAIN')">ยกเลิก</button>
			</div>

			<div class="row" ng-show="Data.id != ''">
				<div class="col-lg-12">
					<div class="table-responsive">
						<caption class="">
							<h4>หัวข้อกฎ ระเบียบ ข้อบังคับ</h4>
							<a class="btn btn-primary" href="#/manage_docs/doc3/{{Data.id}}"> เพิ่ม</a>
						</caption>
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>จัดการ</th>
									<th>ชื่อ</th>
									<th>สถานะ</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="data in SubDataList">
									<td>
										<a class="btn btn-default" href="#/manage_docs/doc3/{{data.parent_id}}/{{data.id}}"> แก้ไข</a>
									</td>
									<td>
										{{data.doc_name}}
									</td>
									<td>
										{{data.actives == 'Y'?'ใช้งาน':'ไม่ใช้งาน'}}
									</td>
								</tr>
							</tbody>
						</table>
						
					</div>
				</div>
			</div>

			
		</div>
	</div>
<div ng-include src="'html/footer.html'"></div>
