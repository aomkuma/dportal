<div ng-include src="'html/top_menu.html'"></div>
<div  class="row form-group scrollable-default" style="max-height:78vh; overflow-y: auto; padding-bottom: 0vh;" scrolly="loadList()">
	<div class="col-lg-12">
		<div class="row">
			<div class="col-lg-5" style="margin-top: 0px;"><div id='content'><h2 class='topic'>ข่าว Inbox</h2></div></div>
		</div>
		<div class="row" style="padding-bottom: 10vh; ">
			<div class="col-lg-12">
				
				<div class="row">
					<div class="col-lg-4 col-sm-3 col-xs-12" ng-repeat="data in DataList" style="border: 1px #ccc solid; height: 600px; word-break:break-all;">
						<div class="row" style="height: 240px;">
							<div class="col-lg-12 obj_center">
								<img ng-src="{{data.InboxPicture}}" alt="" style="max-width: 100%; height: 230px;">
							</div>
						</div>
						<div class="page-header">
							<h4><a href="#/inbox/detail/{{data.InboxID}}" style="cursor: pointer; color: #FF5C5C;" ng-bind-html="data.InboxTitle | htmlToPlaintext"></a></h4>
						</div>
						<span ng-bind-html="data.InboxContent | htmlToPlaintext | cut:true:180:' ...'" style="word-wrap: break-word;"></span>
						
						<div class="row" style="padding-top: 2vh;">
							<div class="col-lg-6">
								
							</div>	
							<div class="col-lg-6 ">
								<span class="pull-right" style="color: #FF5C5C;">{{data.InboxTypeName}}</span>
							</div>	
						</div>
						<hr>
						<div class="row" style="padding-bottom: 3vh;">
							<div class="col-lg-6">
								<span class=" pull-left" style="color:#A5C7CE;">{{data.InboxDateTimeFormat}}</span>
							</div>	
							<div class="col-lg-6 ">
								<span class="pull-right" style="color: #A5C7CE;">จำนวนเข้าชม {{data.VisitCount==null?0:data.VisitCount}} ครั้ง</span>
							</div>	
						</div>
					</div>
					<div class="col-lg-12" style="text-align:center;" ng-show="tableLoad"><img src="img/ellipsis.gif"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<div ng-include src="'html/footer.html'"></div>
<style>
	.status-{
		color: #DBC500;
	}
	.main-status-Waiting{
		color: #DBC500;
	}
	.main-status-Approve{
		color: green;
	}
	.main-status-Reject{
		color: red;
	}
	.status-Approve{
	    text-align: center;
	    background-color: #9CEB9C;
	    border: 5px solid #52AC52;
	    border-radius: 10px;
	    padding: 5px;
	}

	.status-Reject{
	    text-align: center;
	    background-color: #DA564C;
	    border: 5px solid #BD6161;
	    border-radius: 10px;
	    padding: 5px;
	    color: #FFF;
	}

	.status-Request{
	    text-align: center;
	    background-color: #F3F376;
	    border: 5px solid #DADA4D;
	    border-radius: 10px;
	    padding: 5px;
	}
</style>
