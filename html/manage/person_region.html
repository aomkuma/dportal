<div ng-include src="'html/top_menu.html'"></div>
	<div class="row">
		<div class="col-lg-5" style="margin-top: 0px;"><div id='content'><h2 class='topic'>จัดการพื้นที่ของผู้ใช้งาน</h2></div></div>
	</div>
	<div class="row form-group">
		<div class="col-lg-12">
			<form class="form-inline">
				<div class="form-group">
				    <input type="text" ng-model="condition.Username" class="form-control" placeholder="ชื่อ - สกุล">
			  	</div>
			  	<div class="form-group">
				    <button type="button" class="btn btn-primary"  ng-click="search(condition)"><span class="glyphicon glyphicon-search"></span> ค้นหา</button>
			  	</div>
			</form>
			
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="table-responsive">
				<!--<caption class=""><h3>{{DepartmentName}} พื้นที่ {{RegionName}}</h3></caption>-->
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>ชื่อ - สกุล</th>
							<th ng-repeat="region in RegionList">{{region.RegionName}}</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="data in PersonRegionList">
							
							<td>
								{{data.FirstName}}&nbsp;{{data.LastName}}
							</td>
							<td>
								<input type="checkbox" ng-model="data.RegionID1" ng-true-value="1" ng-false-value="-1" ng-click="setPersonRegion(data.UserID, '1')">
							</td>
							<td>
								<input type="checkbox" ng-model="data.RegionID2" ng-true-value="2" ng-false-value="-1" ng-click="setPersonRegion(data.UserID, '2')">
							</td>
							<td>
								<input type="checkbox" ng-model="data.RegionID3" ng-true-value="3" ng-false-value="-1" ng-click="setPersonRegion(data.UserID, '3')">
							</td>
							<td>
								<input type="checkbox" ng-model="data.RegionID4" ng-true-value="4" ng-false-value="-1" ng-click="setPersonRegion(data.UserID, '4')">
							</td>
							<td>
								<input type="checkbox" ng-model="data.RegionID5" ng-true-value="5" ng-false-value="-1" ng-click="setPersonRegion(data.UserID, '5')">
							</td>
							<td>
								<input type="checkbox" ng-model="data.RegionID6" ng-true-value="6" ng-false-value="-1" ng-click="setPersonRegion(data.UserID, '6')">
							</td>
							<td>
								<input type="checkbox" ng-model="data.RegionID7" ng-true-value="7" ng-false-value="-1" ng-click="setPersonRegion(data.UserID, '7')">
							</td>
							
						</tr>
					</tbody>
				</table>
				<div class="col-lg-12" style="text-align:center;" ng-show="tableLoad"><img src="img/ellipsis.gif"></div>
			</div>
		</div>
	</div>
<div ng-include src="'html/footer.html'"></div>
