<div style="padding: 5px;">
	<div class="row form-group" style="background-color: #295BAA; color:#FFF; font-weight: bolder;border-radius: 20px; font-size: 3em; ">
		<div class="col-lg-12 text-center">
			<b>
				{{RegionData.RegionName}}
				<br>
				วันที่ {{CurDateStr}}
				
			</b>
		</div>
	</div>
	<div style="margin:10px;background-color: #295BAA;">
		<br>
		<div class="row form-group" ng-repeat="data in DataList" style="font-size: 1.7em;background-color: #FFF; margin: 10px; margin-top: 10px; padding: 10px;border-radius: 20px; ">
			<div class="col-lg-4">
				{{data.Room}}
			</div>
			<div class="col-lg-8">
				<div class="row form-group" ng-repeat="sub_data in data.Reserve">
					<div class="col-lg-4">
						เวลา {{getTime(sub_data.StartDateTime)}} - {{getTime(sub_data.EndDateTime)}} น.
					</div>
					<div class="col-lg-8">
						หัวข้อ {{sub_data.TopicConference}}
					</div>
				</div>
			</div>
		</div>
		<br>
	</div>
</div>
<style type="text/css">
	body{
		background-color: #FFF;
	}
	.container{
		margin-top: 3%;
		border-radius: 20px; 
		width: 90%;
	}
</style>
